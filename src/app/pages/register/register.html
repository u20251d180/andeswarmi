<body>
    <div class="login">
        <div class="form-container">
            <img src="/logos/AndesWarmi Logo.svg" alt="logo" class="logo">
            <h1 class="title">Formulario de registro</h1>
            <form action="/" class="form">
                

                    <label for="name" class="label">Nombre</label>
                    <input type="text" id="name" placeholder="Ingrese su nombre" class="input input-name">
                
                    <label for="email" class="label">Email</label>
                    <input type="text" id="email" placeholder="Ingrese su email" class="input input-email">
                
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*******" class="input input-password">   
            

                <input type="submit" value="Registrar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
