<body>
  <div class="login">
    <div class="form-container">
      <img src="assets/logos/andeswarmi-logo.svg" alt="logo" class="logo" />
      <p style="color: #523b2b; font-weight: bold; text-align: center">Crear cuenta</p>
      <form action="/" class="form">
        <label for="name" class="label" style="color: #523b2b; font-weight: bold">Nombre</label>
        <input type="text" id="name" placeholder="Ingrese su nombre" class="input input-name" />

        <label for="email" class="label" style="color: #523b2b; font-weight: bold">Email</label>
        <input type="text" id="email" placeholder="Ingrese su email" class="input input-email" />

        <label for="password" class="label" style="color: #523b2b; font-weight: bold"
          >Password</label
        >
        <input type="password" id="password" placeholder="*******" class="input input-password" />

        <input type="submit" value="Registrarte" class="primary-button login-button" />
        <a [routerLink]="['/login']">Â¿Ya tienes una cuenta?</a>
      </form>
    </div>
  </div>
</body>
