<section class="password-recovery">
  <div class="container">
    <!-- Paso 1: Ingresar email -->
    <form *ngIf="!emailSent" class="form" (ngSubmit)="sendRecoveryEmail()">
      <h2 class="title">Recuperar cuenta</h2>
      <p class="subtitle">Ingresa el correo electrónico asociado a tu cuenta.</p>

      <label for="email" class="label">Correo electrónico</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        placeholder="Ingresa tu email"
        class="input"
      />

      <button type="submit" class="primary-button">Recuperar</button>

      <a routerLink="/login" class="back">Regresar a inicio de sesión</a>
    </form>

    <!-- Paso 2: Confirmación -->
    <div *ngIf="emailSent" class="form confirmation">
      <h2 class="title">¡Correo enviado!</h2>
      <p class="subtitle">
        Revisa tu bandeja de entrada para seguir las instrucciones y restablecer tu contraseña.
      </p>

      <img src="assets/icons/icon_message.svg" alt="Email enviado" class="icon" />

      <button class="primary-button" (click)="goToLogin()">Iniciar Sesión</button>

      <p class="resend">
        ¿No recibiste el correo?
        <span (click)="resendEmail()">Reenviar</span>
      </p>
    </div>
  </div>
</section>
