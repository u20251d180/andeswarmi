<body>
  <div class="login">
    <div class="form-container">
      <img src="assets/logos/andeswarmi-logo.svg" alt="logo" class="logo" />

      <form action="/" class="form">
        <label for="email" class="label">Email</label>
        <input type="text" id="email" placeholder="Ingrese su email" class="input input-email" />

        <label for="password" class="label"> Password</label>
        <input type="password" id="password" placeholder="*******" class="input input-password" />

        <input type="submit" value="Log in" class="primary-button login-button" />
        <a href="#" routerLink="/recover-password">Olvidé mi contraseña</a>
      </form>

      <button routerLink="/register" class="secondary-button signup-button">Registrarse</button>
    </div>
  </div>

  <i class="fa-solid fa-bars"></i>
  <!-- menú -->
  <i class="fa-solid fa-cart-shopping"></i>
  <!-- carrito -->
  <i class="fa-solid fa-user"></i>
  <!-- usuario -->
  <i class="fa-solid fa-magnifying-glass"></i
  ><!-- buscar -->
  <i class="fa-solid fa-chevron-down"></i>
  <!-- desplegable -->
  <i class="fa-solid fa-xmark"></i>
  <!-- cerrar -->
</body>
