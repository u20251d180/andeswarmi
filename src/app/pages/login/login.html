<div class="login">
  <div class="form-container">
    <!-- Formulario -->
    <form class="form" (ngSubmit)="onSubmit()">
      <h2 class="title">Iniciar Sesión</h2>
      <!-- Email -->
      <label for="email" class="label" style="color: #523b2b">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Ingrese su email"
        class="input input-email"
        required
      />

      <!-- Password -->
      <label for="password" class="label" style="color: #523b2b">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="*******"
        class="input input-password"
        required
      />

      <!-- Botón submit -->
      <input type="submit" value="Iniciar Sesión" class="primary-button login-button" />

      <!-- Recuperar contraseña -->
      <a routerLink="/password-recovery">Olvidé mi contraseña</a>
    </form>

    <!-- Botón para registrarse -->
    <button routerLink="/register" class="secondary-button signup-button">Registrarse</button>
  </div>
</div>

<!-- Iconos (si los necesitas en la vista) -->
<i class="fa-solid fa-bars"></i>
<!-- menú -->
<i class="fa-solid fa-cart-shopping"></i>
<!-- carrito -->
<i class="fa-solid fa-user"></i>
<!-- usuario -->
<i class="fa-solid fa-magnifying-glass"></i>
<!-- buscar -->
<i class="fa-solid fa-chevron-down"></i>
<!-- desplegable -->
<i class="fa-solid fa-xmark"></i>
<!-- cerrar -->
