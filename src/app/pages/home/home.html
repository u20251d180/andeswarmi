<header class="aw-navbar">
  <button class="icon-btn" aria-label="Open menu">
    <i class="fa-solid fa-bars"></i>
  </button>

  <img class="aw-logo" src="" alt="AndesWarmi" />

  <button class="icon-btn" aria-label="Open cart">
