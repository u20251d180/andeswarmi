<!-- HEADER NAVBAR -->
<header class="aw-navbar">
  <!-- Botón hamburguesa -->
  <button class="icon-btn menu-btn" (click)="toggleSidebar()" aria-label="Open menu">
    <img class="icon" src="assets/icons/icon_menu.svg" alt="menu" />
  </button>

  <!-- Logo + Texto -->
  <a routerLink="/" class="brand" aria-label="Home">
    <img class="aw-logo" src="assets/logos/andeswarmi-logo.svg" alt="AndesWarmi" />
  </a>
  <!-- Categorías solo desktop -->
  <nav class="nav-cats">
    <button class="chip active">All</button>
    <button class="chip">Clothes</button>
    <button class="chip">Electronics</button>
    <button class="chip">Furniture</button>
    <button class="chip">Toys</button>
    <button class="chip">Others</button>
  </nav>
  <!-- Acciones -->
  <div class="actions">
    <a routerLink="/login" class="signin">Sign in</a>
    <button class="icon-btn" aria-label="Cart">
      <img class="icon" src="assets/icons/icon_shopping_cart.svg" alt="cart" />
    </button>
  </div>
</header>

<!-- SIDEBAR (solo mobile) -->
<div class="sidebar-backdrop" *ngIf="sidebarOpen" (click)="toggleSidebar()"></div>

<aside class="sidebar" [class.open]="sidebarOpen">
  <div class="sidebar-header">
    <img class="aw-logo" src="assets/logos/andeswarmi-logo.svg" alt="AndesWarmi" />
    <button class="close-btn" (click)="toggleSidebar()">✕</button>
  </div>

  <nav class="sidebar-menu">
    <a class="sidebar-link" href="#">All</a>
    <a class="sidebar-link" href="#">Clothes</a>
    <a class="sidebar-link" href="#">Electronics</a>
    <a class="sidebar-link" href="#">Furniture</a>
    <a class="sidebar-link" href="#">Toys</a>
    <a class="sidebar-link" href="#">Others</a>
    <hr />
    <a routerLink="/login" class="sidebar-link">Sign in</a>
  </nav>
</aside>
